<div class="formulario_colabora">
    <div class="container">
        <form novalidate [formGroup]="formulario_colabora" (ngSubmit)="onSubmit()">
            <div class="formcol">
                <label for=""><i class="fas fa-list"></i> Selecciona una profesión</label>
                <select formControlName="profesion">
                    <option value="" disabled>Ej. Full-stack</option>
                    <option value="fullstack">Fullstack</option>
                    <option value="frontend">Front-end</option>
                    <option value="backend">Back-end</option>
                </select>
                <p class="error" *ngIf="formulario_colabora.controls['profesion'].errors?.required && formulario_colabora.controls['profesion'].touched">
                    ⚠ El campo profesión es requerido ⚠
                </p>

                <label for=""><i class="far fa-calendar-check"></i> Selecciona tu experiencia</label>
                <select formControlName="experiencia">
                    <option value="" disabled>Ej. 2 años</option>
                    <option value="0">Sin experiencia</option>
                    <option value="1">1 año</option>
                    <option value="2">2 años</option>
                    <option value="3">3 años</option>
                    <option value="4">4 años</option>
                    <option value="5">Más de 4 años</option>
                </select>
                <p class="error" *ngIf="formulario_colabora.controls['experiencia'].errors?.required && formulario_colabora.controls['experiencia'].touched">
                    ⚠ El campo experiencia es requerido ⚠
                </p>
            </div>
            <div class="formcol">
                <label for=""><i class="far fa-file-code"></i> Selecciona las tecnologías con las que trabajas</label>
                <select formControlName="tecnologias">
                    <option value="" disabled>Ej. JavaScript</option>
                    <option value="javascript">JavaScript</option>
                    <option value="angular">Angular</option>
                    <option value="react">React</option>
                    <option value="vuejs">VueJS</option>
                    <option value="php">PHP</option>
                    <option value="nodejs">NodeJS</option>
                    <option value="java">Java</option>
                </select>
                <p class="error" *ngIf="formulario_colabora.controls['tecnologias'].errors?.required && formulario_colabora.controls['tecnologias'].touched">
                    ⚠ El campo tecnologías es requerido ⚠
                </p>
                <label for=""><i class="far fa-money-bill-alt"></i> Selecciona tu sueldo bruto anual</label>
                <input type="number" formControlName="sueldo" min="12000" max="60000" placeholder="Ej. 20000">
            </div>
            <p class="error" *ngIf="formulario_colabora.controls['sueldo'].errors?.required && formulario_colabora.controls['sueldo'].touched">
                ⚠ El campo sueldo es requerido ⚠
            </p>
            <div class="formcol">
                <label for=""><i class="fas fa-desktop"></i> Seleciona el sector donde trabajas</label>
                <select formControlName="sector">
                    <option value="" disabled><span>Ej. Consultora</span></option>
                    <option value="consultora">Consultora</option>
                    <option value="startup">Start-up</option>
                    <option value="agencia">Agencia</option>
                    <option value="otro">Otro</option>
                </select>
                <p class="error" *ngIf="formulario_colabora.controls['sector'].errors?.required && formulario_colabora.controls['sector'].touched">
                    ⚠ El campo sector es requerido ⚠
                </p>
                <input type="submit" value="Enviar" [disabled]="!formulario_colabora.valid">
            </div>
        </form>
    </div>
</div>
<div class="imagen_gracias">
    <div class="container">
        <h3>¡Gracias por tu colaboración!</h3>
        <img src="../../assets/img/earnit_colabora.png" alt="Gracias por colaborar con earnIT">
    </div>
</div>
